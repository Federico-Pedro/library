<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="./style.css" rel="stylesheet">
    <script type="script" src="script.js"></script> 
</head>
<body>
    <header class="title">My library</header>
    <main class="main-container">
        <div class="side-bar">
            <div class="side-bar-title">Add a new book</div>
            <form class="form">
                <div>
                    <label for="title">Title</label>
				    <input type="text" id="title" name="title" placeholder="Book title" required />
                </div>            
                <div>
                    <label for="author">Author</label>
				    <input type="text" id="author" name="author" placeholder="Last name, First name"required />
                </div>    
                <div>    
                    <label for="pages">Number of pages</label>
				    <input type="tel" id="pages" name="pages" placeholder="123"required />
                </div>    
                <div>        
                    <label for="language">Language</label>
				    <input type="text" id="language" name="language" placeholder="English" required />
                </div>        
                <fieldset>
                    <legend class="legend">Already read?</legend>
                        
                    <label for="read">Check for 'Yes': </label>
				    <input type="checkbox" id="read" name="read"/>
                                         
                    
                      
                </fieldset>

                <button type="button" id="add">Add book</button>
            </form>
        </div>
        <div id="card-container">
            
        </div>
    </main>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
